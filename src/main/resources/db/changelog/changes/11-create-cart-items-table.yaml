databaseChangeLog:
  - changeSet:
      id: 11-create-cart-items-table
      author: student_Ma
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_carts
                    references: carts(id)
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_books
                    references: books(id)
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: tinyint
                  constraints:
                    nullable: false
                    defaultValueBoolean: false
