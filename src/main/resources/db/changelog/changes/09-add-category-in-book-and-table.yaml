databaseChangeLog:
  - changeSet:
      id: 09-update-books-table
      author: student_Ma
      changes:
        - addColumn:
            tableName: books
            columns:
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  constraints:
                    nullable: false
                  defaultValueBoolean: false

  - changeSet:
      id: 09-create-book-category-table
      author: student_Ma
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: books(id)
                    foreignKeyName: fk_book_category_book
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: category(id)
                    foreignKeyName: fk_book_category_category
